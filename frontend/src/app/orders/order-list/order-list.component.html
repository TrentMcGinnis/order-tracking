<div class="col-lg-10 mx-auto">
  <div *ngIf="!orders">
    <p>
      No orders yet.
    </p>
  </div>
  <table class="table table-striped table-hover table-sm table-bordered">
    <thead class="thead-dark" *ngIf="orders">
      <tr>
        <th>Customer</th>
        <th>Due Date</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.customer.first_name }} {{ order.customer.last_name }}</td>
      <td>{{ order.dueDate }}</td>
      <td>{{ order.amount }}</td>
      <td>
        <a class="btn btn-primary col-lg-8" routerLink="/orders/{{ order._id }}">Details</a>
        <button class="btn btn-danger col-lg-4" (click)="onDelete(order)">X</button>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <a class="btn btn-outline-success btn-sm btn-block" routerLink="/customers/new">Add</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
